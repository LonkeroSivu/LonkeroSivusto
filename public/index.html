<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LonkeroSivu</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 800px; margin: auto; }
        video { width: 100%; }
        .video-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .video-container {
            border: 1px solid #ddd;
            padding: 10px;
            width: 18%;
            min-width: 200px;
        }
        .username { font-weight: bold; color: blue; cursor: pointer; }
        .delete-btn { color: red; cursor: pointer; }
        .profile-container { text-align: center; }
        .like-dislike {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>LonkeroSivu</h1>
    <div class="container">
        <h2>Hakupalkki</h2>
        <input type="text" id="searchBar" placeholder="Etsi videoita tai k√§ytt√§ji√§..." oninput="searchVideos()">

        <h2>K√§ytt√§j√§profiili</h2>
        <img id="profilePic" src="default-profile.png" width="100" height="100" alt="Profiilikuva">
        <p id="profileDescription"></p>
        <button onclick="editProfile()">Muokkaa profiilia</button>
        
        <h2>Lataa video</h2>
        <input type="file" id="videoUpload" accept="video/*">
        <input type="text" id="videoTitle" placeholder="Videon nimi" required>
        <button onclick="uploadVideo()">Julkaise</button>
        <p id="error" style="color: red;"></p>
        
        <hr>
        <h2>Videot</h2>
        <div id="videoList" class="video-grid"></div>
    </div>

    <script>
        function loadVideos() {
            fetch("/videos")
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const videoList = document.getElementById("videoList");
                        videoList.innerHTML = "";
                        data.videos.forEach(video => {
                            const videoContainer = document.createElement("div");
                            videoContainer.classList.add("video-container");
                            
                            videoContainer.innerHTML = `
                                <p class="username" onclick="viewProfile('${video.userId}')">${video.userId}</p>
                                <video src="${video.url}" controls></video>
                                <div class="like-dislike">
                                    <button onclick="likeVideo('${video.id}')">üëç ${video.likes}</button>
                                    <button onclick="dislikeVideo('${video.id}')">üëé ${video.dislikes}</button>
                                </div>
                            `;
                            
                            videoList.appendChild(videoContainer);
                        });
                    }
                });
        }

        function likeVideo(videoId) {
            fetch(`/video/${videoId}/like`, { method: "POST" })
                .then(() => loadVideos());
        }

        function dislikeVideo(videoId) {
            fetch(`/video/${videoId}/dislike`, { method: "POST" })
                .then(() => loadVideos());
        }

        function viewProfile(userId) {
            window.location.href = `/profile/${userId}`;
        }

        window.onload = () => {
            loadVideos();
        };
    </script>
</body>
</html>
